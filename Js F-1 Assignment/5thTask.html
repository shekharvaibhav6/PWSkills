<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let package="express";
        switch(package){
            case "standard":
                console.log("It might take 3-5 days");
                break;
            case "express":
                console.log("It might take 1-2 days");
                break;
            case "overnight":
                console.log("It would be delivered the next day");
                break;
            default:
                console.log("Enter correct value");
        }
    </script>
</body>
</html>
