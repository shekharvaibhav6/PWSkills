<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let totalValue=2000;
        let discountPercentage=20;
        let discountedvalue=(discountPercentage/100)*totalValue;
        console.log("Discounted Value : "+discountedvalue)
        let finalPrice=totalValue-discountedvalue;
        console.log("The Final price after discount is : "+finalPrice);
    </script>
</body>
</html>
